<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Messages - Thia & Nicole Laundry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="js/api.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“¨ Customer Messages</h1>
  </header>

  <main class="container">
    <section id="messages-container" class="messages-list">
      <p>Loading messages...</p>
    </section>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await window.api.apiRequest('/api/contact/messages', 'GET', null, window.api.getToken());
      const container = document.getElementById('messages-container');
      container.innerHTML = '';

      if (!res.messages || res.messages.length === 0) {
        container.innerHTML = '<p>No messages found.</p>';
        return;
      }

      res.messages.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message-card');
        if (msg.status === 'unread') div.classList.add('unread');

        div.innerHTML = `
          <h3><i class="fa fa-user"></i> ${msg.name} <small>(${msg.email})</small></h3>
          <p>${msg.message}</p>
          <small><i class="fa fa-calendar"></i> ${new Date(msg.created_at).toLocaleString()}</small>
          <div class="actions">
            <button class="mark-read" data-id="${msg.id}">Mark as Read</button>
          </div>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll('.mark-read').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          await window.api.apiRequest('/api/contact/mark-read', 'PUT', { id }, window.api.getToken());
          alert('Message marked as read');
          location.reload();
        });
      });

    } catch (err) {
      console.error(err);
      alert('Failed to load messages.');
    }
  });
  </script>

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #2c3e50; color: #fff; padding: 15px; text-align: center; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    .message-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      padding: 15px;
    }
    .message-card.unread { border-left: 5px solid #3498db; }
    .actions { margin-top: 10px; }
    .actions button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .actions button:hover { background: #2980b9; }
  </style>
</body>
</html>
